<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Nardelys Caraballo</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city....</option>
        <option value="current">My Location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Lisbon">Lisbon</option>
      </select>
      <div id="cities">
        <div class="city" id="venice">
          <div>
            <h2>Venice</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="dallas">
          <div>
            <h2>Dallas</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by ü§ç<strong> Nardelys Caraballo</strong> and is
      <a href="https://github.com/Nardelys15c/World-clock.git" target="_blank"
        >sourced on GitHub.</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
