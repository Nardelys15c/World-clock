    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Nardelys Caraballo</title>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city....</option>
        <option value="">Miami</option>
        <option value="">Tokyo</option>
        <option value="">Lisbon</option>
      </select>
      <div class="city">
        <div>
          <h2>Venice</h2>
          <div class="date">September 14, 2023</div>
        </div>
        <div class="time">04:57:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Dallas</h2>
          <div class="date">September 14, 2023</div>
        </div>
        <div class="time">04:57:15 <small>PM</small></div>
      </div>
    </div>
